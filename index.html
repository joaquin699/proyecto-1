<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link id="estilo" rel="stylesheet" href="css/app1.css">
   

     <!-- JavaScript -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Proyecto 1</title>
  </head>
  <body>
    <div id="niveles"> 
        <div>
            <h3>Niveles</h3>
            <div class="lvl" onclick="seleccionarNivel(1)"> <b>Nivel 1</b></div>
            <div class="lvl" onclick="seleccionarNivel(2)"> <b>Nivel 2</b></div>
        </div>
    </div>
    <div id="cronometro">
        <div id="segundos">0.00</div>
        <div class="boton start" onclick="comenzarJuego()">
            <p>START</p>
        </div>
        <div class="boton reiniciar" onclick="reiniciar()">
            <p>RESTART</p>
        </div>  
    </div>
    
    <div id="tablero">

    </div>

    <div id="puntajes">
        <h3 id="titulo"> Puntajes mas altos: Nivel 1 </h3>
        <table>
            <tr>
                <th class="nombres">Nombre</th><th class="tiempos">Tiempo</th>
            </tr>
            <tbody>
                <tr><td id="p1"></td><td></td></tr>
                <tr><td id="p2"></td><td></td></tr>
                <tr><td id="p3"></td><td></td></tr>
                <tr><td id="p4"></td><td></td></tr>
                <tr><td id="p5"></td><td></td></tr>
            </tbody>
        </table>
    </div>
    <div>
        <div id="tema1" class="temas" onclick="cambiarTema(1)"></div>
        <div id="tema2" class="temas" onclick="cambiarTema(2)"></div>
    </div>

  </body>
</html>
